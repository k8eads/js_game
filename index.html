<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder, Parchment, Shears</title>
</head>
<body>
    <article>
        <h1>Boulder, Parchment, Shears</h1>
        <h2>Boulder beats shears. Shears beats parchment. Parchment beats boulder. Have fun!</h2>
    </article>
    <article> Left Panel
        <section class="scoreboard"> /*-- Scoreboard --*/
            <h2 id="outcome">Outcome</h2>
            <div>
                <p id="wins">0</p>
                Wins
            </div>
            <div>
                <p id="losses">0</p>
                Losses
            </div>
            <div>
                <p id="ties">0</p>
                Ties
            </div>
        </section>
        <section onclick="reset()">Reset</section>
    </article>

    <article> Right Panel
    <section> Player Choice
        <img src="svg/rock.svg" alt="boulder" onclick="boulder()">
        <img src="svg/paper.svg" alt="boulder" onclick="parchment()">
        <img src="svg/scissors.svg" alt="boulder" onclick="shears()">
    </section> 
    <section> /*-- Computer Choice --*/
        <img id="cpu-img" src="svg/mystery.svg" alt="">
    </section>
    </article>  
    <script src="js/logic.js"></script>
</body>
</html>
